<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boss_seth's kitchen - Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Simple Styling -->
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        .header {
            background-color: #ff784f;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .table th {
            background-color: #ffbd59;
            color: white;
        }

        .price {
            font-weight: bold;
            color: #ff784f;
        }

        .opening-hours {
            margin-top: 10px;
            padding: 8px;
            background-color: #fff3cd;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-utensils"></i> boss_seth's kitchen
        </div>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th colspan="2" id="heading1"></th>
                </tr>
                <tr>
                    <th>Product Name</th>
                    <th>Price (â‚±)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td id="prod1"></td><td id="price1" class="price"></td></tr>
                <tr><td id="prod2"></td><td id="price2" class="price"></td></tr>
                <tr><td id="prod3"></td><td id="price3" class="price"></td></tr>
                <tr><td id="prod4"></td><td id="price4" class="price"></td></tr>
                <tr><td id="prod5"></td><td id="price5" class="price"></td></tr>
            </tbody>
        </table>

        <div class="opening-hours">
            <i class="fas fa-clock"></i> <span id="openingHours"></span>
        </div>

        <div class="text-center mt-3">
            <span id="orderType" class="badge bg-primary"></span>
        </div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
